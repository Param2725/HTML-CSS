<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transition</title>
        <style> 
            div {
                width: 100px;
                height: 100px;
                background: royalblue;
                transition: width 4s, height 3.5s;
            }
        
            div:hover {
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>

        <h1>Transition</h1>
        <div> HELLO WORLD!</div>


    </body>
</html>
