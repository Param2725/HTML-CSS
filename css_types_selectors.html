<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css types</title>
    <style>

        *{

            font-weight: bold;

        }

        .heading_1{

            
            color: red;

        }

        #heading_2{

            
            color: blue;

        }

        p{
            text-align: center;
        }

        h1 , h2{
            text-align: center;
        }



    </style>
</head>
<body>
    <h1 class="heading_1">hello this is a heading</h1>
    <p style="color:green;font-size:50px">this is inline css</p>
    <h2 id="heading_2">this is a second heading</h2>
    
</body>
</html>
